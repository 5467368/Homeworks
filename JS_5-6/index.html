<!DOCTYPE html>
<html lang="en>"
 	<head>
		<title>Home work JS â„–5-6</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="home">
          <span class="Homepage">T I M E R</span>
        </div>
      </header>
      <section id="splitData"></section>
      <section class="main" id="main">
        <article class="time">
          <span id="timer">00:00:00</span><br>
          <span id="msec">000</span>
        </article>
        <article class="buttons">
          <div>
          <style scoped>

          .button-success,
          .button-error,
          .button-warning,
          .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            width: 100px;
            height: 50px;
            margin: auto;
          }

          .button-success {
            background: rgb(28, 184, 65); /* this is a green */
          }

          .button-error {
            background: rgb(202, 60, 60); /* this is a maroon */
          }

          .button-warning {
            background: rgb(223, 117, 20); /* this is an orange */
          }

          .button-secondary {
            background: rgb(66, 184, 221); /* this is a light blue */
          }

          </style>

          <button class="button-success pure-button" id="start">Start</button>
          <button class="button-error pure-button" id="clear">Clear</button>
          <button class="button-warning pure-button" id="split">Split</button>
          </div>
        </article>
      </section>
    </div>
