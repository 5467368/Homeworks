<!DOCTYPE html>
<html lang="en>"
 	<head>
		<title>Home work JS №9-10</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/checkbox.css">

	</head>
  <body>
	  <div class="wrapper">


	  	<section class="checkboxes">
	  <!-- Блок чекбоксов -->
	  		<article class="checkboxesCSS">
		  		<input type="checkbox" class="checkboxSlider" id="checkboxSlider" />
					<label for="checkboxSlider" class="checkboxSliderLabel">Чекбокс Слайдер CSS</label>
		  		<input type="checkbox" class="checkboxSprite" id="checkboxSprite" />
					<label for="checkboxSprite">Чекбокс Спрайт CSS</label>
				</article>
				<article class="checkboxesJS">
		  		<input type="checkbox" class="checkboxSliderJS" id="checkboxSliderJS"/>
					<label for="checkboxSliderJS" class="checkboxSliderLabelJS">Чекбокс Слайдер JS</label>
		  		<input type="checkbox" class="checkboxSpriteJS" id="checkboxSpriteJS" />
					<label for="checkboxSpriteJS" class="checkboxSpriteLabelJS">Чекбокс Спрайт JS</label>
				</article>
	  	</section>
	  </div>
  </body>
  	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.jcarousel.js"></script>
  	<script src="js/script.js"></script>

</html>
