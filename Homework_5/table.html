		<meta charset="utf-8"> 
		<link rel="stylesheet" href="table.css">
		<style type="text/css">
			table{
				border-collapse: collapse;
	
			}
			td{
				height: 80px;
				width: 80px;
				border: 10px solid black;
			}
		</style>
	</head> 
 	<body>
 		<table>
 			<tr>
 				<td colspan="2" style="border-width: 0 10px 10px 0; width: 160px;"></td>

 				<td colspan="2" style="border-width: 0 0 10px 10px; background-color: yellow"></td>
 			</tr>
 			<tr>
 				<td rowspan="2" style="border-width: 0;height: 160px;"></td>
 				<td colspan="4" rowspan="4" style="height: 320px; width: 320px; background-color: red;"></td>
 				<td colspan="2" rowspan="2" style="background-color: yellow; border-width: 0; width: 160px;"></td>
 			</tr>
 			<tr>
 			</tr>
 			<tr>
 				<td rowspan="3" style="height: 240px; border-left-width: 0"></td>
 				<td rowspan="2"></td>
 				<td rowspan="2" style="border-width: 0;"></td>
 			</tr>
 			<tr>
 			</tr>
 			<tr>
 				<td style="background-color: gray"></td>
 				<td style="background-color: gray"></td>
 				<td colspan="2"></td>
 				<td colspan="2" style="border-right-width: 0;"></td>
 			</tr>
 			<tr>
 				<td rowspan="3" style="height: 240px; border-width: 0; background-color: yellow"></td>
 				<td style="background-color: gray"></td>
 				<td style="background-color: gray"></td>
 				<td colspan="2"></td>

 			</tr>
 			<tr>
 				<td colspan="2" rowspan="2" style="border-bottom-width: 0; height: 160px; width: 160px;"></td>
 				<td colspan="2" style="width: 160px; background-color: black"></td>
 			</tr>
 			<tr>
 				<td colspan="4" style="width: 320px; border-width: 0;"></td>
 			</tr>
 		</table>
